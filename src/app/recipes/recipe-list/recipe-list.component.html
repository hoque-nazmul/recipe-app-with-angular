<button class="btn btn-block btn-success mt-3">Add new Recipe</button>

<hr>

<ul class="list-group">
    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        *ngFor="let recipe of recipes">
        <div>
            <p style="font-weight: bold" class="m-0">{{ recipe.title }}</p>
            <p class="m-0">{{ recipe.description }}</p>
        </div>
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.title }}" class="img-fluid" style="width: 60px; height: 50px;">
    </a>
</ul>

<app-recipe-item></app-recipe-item>
